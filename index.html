<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <!--output -->
      <div id="output">00</div>
      <!--input-->
      <input type="text" id="input1" placeholder="value1" />
      <input type="text" id="input2" placeholder="value2" />
      <!--button-->
      <div class="btns-container">
        <button class="btns" onclick="add()">Addition</button>
        <button class="btns" onclick="sub()">Subtraction</button>
        <button class="btns" onclick="mul()" > Multiplication</button>
        <button class="btns" onclick="div()">Division</button>
        <button class="btns" onclick="reset()" id="reset"> Reset </button>
      </div>
    </br>
    </div>
    <footer>
      <a href="https://www.instagram.com/codebustler" target="blank">By codebustler</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
